<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<!-- viewport -->
	<!-- maybe favicon -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="calc-container" id="standard">
		<h2 class="current-calc">Standard</h2>
		<div class="display flex-container">
			<div class="calculation"></div>
			<div class="current-number"></div>
		</div>
		<div class="spacefiller"></div>
		<div class="button-container-standard">
			<div class="row row-1 flex-container">
				<div class="buttons column-1">%</div>
				<div class="buttons column-2">&Sqrt;</div>
				<div class="buttons column-3">x<sup>2</sup></div>
				<div class="buttons column-4">1/x</div>
			</div>
			<div class="row row-2 flex-container">
				<div class="buttons column-1">CE</div>
				<div class="buttons column-2">C</div>
				<div class="buttons column-3" id="backspace">&#9003;</div>
				<div class="buttons column-4 basic-op">&#247;</div>
			</div>
			<div class="row row-3 flex-container">
				<div class="buttons column-1 digits digit-7">7</div>
				<div class="buttons column-2 digits digit-8">8</div>
				<div class="buttons column-3 digits digit-9">9</div>
				<div class="buttons column-4 basic-op">&#215;</div>
			</div>
			<div class="row row-4 flex-container">
				<div class="buttons column-1 digits digit-4">4</div>
				<div class="buttons column-2 digits digit-5">5</div>
				<div class="buttons column-3 digits digit-6">6</div>
				<div class="buttons column-4 basic-op">-</div>
			</div>
			<div class="row row-5 flex-container">
				<div class="buttons column-1 digits digit-1">1</div>
				<div class="buttons column-2 digits digit-2">2</div>
				<div class="buttons column-3 digits digit-3">3</div>
				<div class="buttons column-4 basic-op">+</div>
			</div>
			<div class="row row-6 flex-container">
				<div class="buttons column-1">&#177;</div>
				<div class="buttons column-2 digits digit-0">0</div>
				<div class="buttons column-3">.</div>
				<div class="buttons column-4 basic-op">=</div>
			</div>
		</div>
		<input type="test" name="test" id="test-input">
	</div>
	<!-- ----------------------------------------DIFFERENT MODE---------------------------------------- -->
	<!-- to be added... -->
</body>

<script src="main.js"></script>

</html>
